<!DOCTYPE html>
<html lang="ja">
<div id="wrap">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デレステセリフ付画像合成</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
          <h4 class="header__title header-title">
              デレステセリフ付画像合成
          </h4>
        </div>
    </header>
    <form action="/" enctype="multipart/form-data">
    <div class="flex">
        <div class="box30">
            <div class="box-title">ホーム画像</div>
            <input type="file" name="img1" accept="image/*" required onchange="previewFile(this,'preview1');hiddenElem('initimg1');">
            <p class="resizeimg">
              {% if img_path %}
              <img src="{{ img_path1 }}">
              {% else %}
              <img src="static/img/initial-home-img.png" id="initimg1" style="opacity:0.3;">
              <img id="preview1" alt=""><br>
              {% endif %}
            </p>
        </div>
        <div class="box30">
            <div class="box-title">アイドル画像</div>
            <input type="file" name="img2" accept="image/*" required onchange="previewFile(this,'preview2');hiddenElem('initimg2');"><br>
            <p class="resizeimg">
              {% if img_path %}
              <img src="{{ img_path2 }}">
              {% else %}
              <img src="static/img/initial-idol-img.png" id="initimg2" style="opacity: 0.3">
              <img id="preview2" alt="">
              {% endif %}
            </p>
        </div>
    </div>
    <div>
        <button type="submit" formmethod="post">合成</button></p>
    </div >
    <div class="box30">
        <div class="box-title">合成結果</div>
            <p class="resizeimg">
            {% if img_path %}
            <img src="{{ img_path }}">
            {% else %}
            <img src="static/img/initial-out-img.png" id="initimg3" style="opacity: 0.3">
            {% endif %}
        </p>
    </form>
    </div>
    <script src="{{ url_for('static', filename='javascript/hoge.js') }}"></script>
</body>
</div>
</html>
